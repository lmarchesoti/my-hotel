spring.application.name=my-hotel

spring.sql.init.mode=always
spring.datasource.initialization-mode=always
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.datasource.url=jdbc:postgresql://${DB_HOST}:5432/myhotel
#spring.datasource.url=jdbc:postgresql://localhost:5432/myhotel
spring.datasource.username=hotel_user
spring.datasource.password=hotel
spring.datasource.driverClassName=org.postgresql.Driver

